<!DOCTYPE html>
<html>
<head>
    <title>Excel to PDF Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        #loading {
            display: none;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Excel to PDF Converter</h1>
        <form action="/convert" method="post" enctype="multipart/form-data" id="uploadForm">
            <div class="form-group">
                <label for="file">Select Excel File:</label>
                <input type="file" id="file" name="file" accept=".xlsx, .xls" required>
            </div>
            <button type="submit" class="btn">Convert to PDF</button>
        </form>
        <div id="loading">Converting... Please wait.</div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function() {
            document.getElementById('loading').style.display = 'block';
        });
    </script>
</body>
</html>
